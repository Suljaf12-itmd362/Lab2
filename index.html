<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lab # 2</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" href="css/screen.css">
</head>

<body>
  <div class="container">
    <h1>Country Form</h1>
    <form action="/submit" method="POST" autocomplete="on">
      <fieldset>
        <legend>Country Information</legend>
        <div>
          <label for="countryID">Country ID:</label>
          <input type="number" id="countryID" name="countryID" disabled placeholder="Auto-generated">
        </div>
        <div>
          <label for="countryName">Country Name:</label>
          <input type="text" id="countryName" name="countryName" required>
        </div>
        <div>
          <label for="capital">Capital:</label>
          <input type="text" id="capital" name="capital" required>
        </div>
        <div>
          <label for="population">Population:</label>
          <input type="number" id="population" name="population" required min="1">
        </div>
        <div>
          <label for="area">Area (kmÂ²):</label>
          <input type="number" id="area" name="area" required min="0" step="0.01">
        </div>
        <div>
          <label for="continent">Continent:</label>
          <input type="text" id="continent" name="continent" required>
        </div>
        <div>
          <label for="currency">Currency:</label>
          <input type="text" id="currency" name="currency" required>
        </div>
        <div>
          <label for="officialLanguage">Official Language:</label>
          <input type="text" id="officialLanguage" name="officialLanguage" required>
        </div>
        <div>
          <label for="gdp">GDP (USD):</label>
          <input type="number" id="gdp" name="gdp" min="0" step="0.01" required>
        </div>
        <div>
          <label for="callingCode">Calling Code:</label>
          <input type="text" id="callingCode" name="callingCode" required>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
